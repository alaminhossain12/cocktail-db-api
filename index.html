<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail DB</title>
    <!-- Bootstrap Cdn Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/cocktail.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="container mt-4">
      <h1 class="text-center text-success">Search Your Cocktail DB</h1>
    </header>
    <!-- Header Section -->
    <main>
      <!-- One Cards Design -->
      <section class="container mt-4">
        <div id="drink-details" style="width: 18rem"></div>
      </section>
      <!-- One Cards Design -->
      <!-- Search Field -->
      <section class="container mt-4">
        <div class="text-center">
          <input
            id="search-field"
            type="text"
            placeholder="Search Your Cocktail"
          />
          <button onclick="searchDrinks()" class="btn btn-success">
            Search
          </button>
        </div>
      </section>
      <!-- Search Field -->
      <!-- Display cards Design  -->
      <section class="container mt-4">
        <div
          id="cocktail-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- Display cards Design  -->
    </main>
    <!-- Bootstrap Cdn Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Script Js -->
    <script src="./js/cocktail.js"></script>
  </body>
</html>
